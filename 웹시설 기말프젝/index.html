<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경의중앙선 화장실 평점</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Malgun Gothic', Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main-container {
            text-align: center;
            background: white;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .main-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }
        .main-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #00CED1;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #333;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .main-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="main-title">경의중앙선 화장실 평점</h1>
        <button class="main-button" onclick="location.href='login.html'">
            경의 중앙
        </button>
    </div>
</body>
</html>
