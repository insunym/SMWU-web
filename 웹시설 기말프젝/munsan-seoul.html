<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문산~서울역</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Malgun Gothic', Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .route-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .route-title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .stations-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .station {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: opacity 0.3s;
            border: 2px solid #333;
        }
        .station.available {
            background-color: #00CED1;
            color: white;
        }
        .station.unavailable {
            background-color: #e9ecef;
            color: #666;
            cursor: not-allowed;
        }
        .station.available:hover {
            opacity: 0.8;
        }
        .line {
            width: 20px;
            height: 3px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="route-container">
        <h1 class="route-title">문산~서울역</h1>
        <div class="stations-container">
            <div class="station unavailable">문산</div>
            <div class="line"></div>
            <div class="station unavailable">파주</div>
            <div class="line"></div>
            <div class="station unavailable">월롱</div>
            <div class="line"></div>
            <div class="station unavailable">금촌</div>
            <div class="line"></div>
            <div class="station unavailable">금릉</div>
            <div class="line"></div>
            <div class="station unavailable">운정</div>
            <div class="line"></div>
            <div class="station unavailable">야당</div>
            <div class="line"></div>
            <div class="station unavailable">탄현</div>
            <div class="line"></div>
            <div class="station unavailable">일산</div>
            <div class="line"></div>
            <div class="station unavailable">풍산</div>
            <div class="line"></div>
            <div class="station unavailable">백마</div>
            <div class="line"></div>
            <div class="station unavailable">곡산</div>
            <div class="line"></div>
            <div class="station available" onclick="location.href='review-daegok.html'">대곡</div>
            <div class="line"></div>
            <div class="station unavailable">능곡</div>
            <div class="line"></div>
            <div class="station unavailable">행신</div>
            <div class="line"></div>
            <div class="station unavailable">강매</div>
            <div class="line"></div>
            <div class="station unavailable">화전</div>
            <div class="line"></div>
            <div class="station unavailable">수색</div>
            <div class="line"></div>
            <div class="station available" onclick="location.href='review-dmc.html'">디지털<br>미디어시티</div>
            <div class="line"></div>
            <div class="station unavailable">가좌</div>
            <div class="line"></div>
            <div class="station unavailable">신촌</div>
            <div class="line"></div>
            <div class="station unavailable">서울역</div>
        </div>
    </div>
</body>
</html>
