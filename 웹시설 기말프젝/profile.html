<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>나의 정보</title>
<style>
body {
margin: 0;
padding: 0;
font-family: 'Malgun Gothic', Arial, sans-serif;
background-color: #f8f9fa;
}
.container {
max-width: 800px;
margin: 0 auto;
background: white;
min-height: 100vh;
border: 1px solid #ddd;
}
.tab-menu {
display: flex;
background-color: #fff;
border-bottom: 2px solid #ddd;
}
.tab {
flex: 1;
padding: 15px;
text-align: center;
cursor: pointer;
background-color: #f8f9fa;
border-right: 1px solid #ddd;
font-weight: bold;
font-size: 14px;
}
.tab.active {
background-color: white;
border-bottom: 2px solid #00CED1;
}
.tab:hover {
background-color: #e9ecef;
}
.content {
padding: 20px;
}
.profile-header {
display: flex;
align-items: center;
margin-bottom: 30px;
padding: 20px;
border: 1px solid #ddd;
border-radius: 5px;
background-color: #f8f9fa;
}
.profile-info {
flex: 1;
}
.username {
font-size: 20px;
font-weight: bold;
color: #333;
margin-bottom: 10px;
}
.user-stats {
display: flex;
gap: 20px;
}
.stat-item {
text-align: left;
}
.stat-label {
font-size: 12px;
color: #666;
}
.stat-number {
font-size: 16px;
font-weight: bold;
color: #333;
}
.quick-access {
margin-bottom: 30px;
}
.section-title {
font-size: 16px;
font-weight: bold;
color: #333;
margin-bottom: 10px;
padding-bottom: 5px;
border-bottom: 1px solid #ddd;
}
.quick-link {
display: inline-block;
padding: 8px 15px;
background-color: #00CED1;
color: white;
text-decoration: none;
border-radius: 3px;
cursor: pointer;
font-size: 14px;
}
.quick-link:hover {
opacity: 0.9;
}
.settings-section {
margin-bottom: 25px;
padding: 15px;
background-color: #f8f9fa;
border-radius: 5px;
border: 1px solid #ddd;
}
.form-group {
margin-bottom: 15px;
}
.form-group label {
display: block;
margin-bottom: 5px;
color: #333;
font-weight: bold;
font-size: 14px;
}
.form-group input {
width: 100%;
padding: 8px;
border: 1px solid #ddd;
border-radius: 3px;
font-size: 14px;
box-sizing: border-box;
}
.form-group button {
background-color: #00CED1;
color: white;
padding: 8px 15px;
border: none;
border-radius: 3px;
cursor: pointer;
font-size: 14px;
margin-top: 5px;
}
.form-group button:hover {
opacity: 0.9;
}
</style>
</head>
<body>
<div class="container">
<div class="tab-menu">
<div class="tab" onclick="location.href='section-select.html'">역 후기</div>
<div class="tab" onclick="location.href='favorites.html'">즐겨찾는 역</div>
<div class="tab active">나의 정보</div>
</div>

<div class="content">
<div class="profile-header">
<div class="profile-info">
<div class="username" id="displayUsername">noonsong</div>
<div class="user-stats">
</div>
</div>
</div>


<div class="settings-section">
<h3 class="section-title">아이디 변경</h3>
<div class="form-group">
<input type="text" id="newUsername" placeholder="새 아이디를 입력하세요">
<button onclick="changeUsername()">확인</button>
</div>
</div>

<div class="settings-section">
<h3 class="section-title">비밀번호 변경</h3>
<div class="form-group">
<label>현재 비밀번호 입력</label>
<input type="password" id="currentPassword">
</div>
<div class="form-group">
<input type="password" id="newPassword" placeholder="새 비밀번호를 입력하세요">
<button onclick="changePassword()">확인</button>
</div>
</div>
</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
const username = localStorage.getItem('username') || 'noonsong';
document.getElementById('displayUsername').textContent = username;

const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
document.getElementById('favoriteCount').textContent = favorites.length + '개';
});

function changeUsername() {
const newUsername = document.getElementById('newUsername').value;
if (!newUsername.trim()) {
alert('새 아이디를 입력해주세요.');
return;
}

localStorage.setItem('username', newUsername);
document.getElementById('displayUsername').textContent = newUsername;
document.getElementById('newUsername').value = '';
alert('아이디가 변경되었습니다.');
}

function changePassword() {
const currentPassword = document.getElementById('currentPassword').value;
const newPassword = document.getElementById('newPassword').value;

if (!currentPassword.trim()) {
alert('현재 비밀번호를 입력해주세요.');
return;
}

if (!newPassword.trim()) {
alert('새 비밀번호를 입력해주세요.');
return;
}

document.getElementById('currentPassword').value = '';
document.getElementById('newPassword').value = '';
alert('비밀번호가 변경되었습니다.');
}
</script>
</body>
</html>
