    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Malgun Gothic', Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .route-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .route-title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .stations-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .station {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: opacity 0.3s;
            border: 2px solid #333;
        }
        .station.available {
            background-color: #00CED1;
            color: white;
        }
        .station.unavailable {
            background-color: #e9ecef;
            color: #666;
            cursor: not-allowed;
        }
        .station.available:hover {
            opacity: 0.8;
        }
        .line {
            width: 20px;
            height: 3px;
            background-color: #333;
        }
    </style>
</head>
