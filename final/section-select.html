<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구간 선택</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Malgun Gothic', Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .section-container {
            text-align: center;
            background: white;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }
        .section-buttons {
            display: flex;
            gap: 40px;
            justify-content: center;
        }
        .section-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #00CED1;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #333;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .section-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="section-container">
        <h1 class="section-title">구간 선택</h1>
        <div class="section-buttons">
            <button class="section-button" onclick="location.href='munsan-seoul.html'">
                문산~<br>서울역
            </button>
            <button class="section-button" onclick="location.href='hongdae-jipyeong.html'">
                홍대~<br>지평
            </button>
        </div>
    </div>
</body>
</html>
