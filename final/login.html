<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Malgun Gothic', Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 280px;
        }
        .login-title {
            text-align: center;
            font-size: 20px;
            margin-bottom: 25px;
            color: #333;
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #00CED1;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .login-btn:hover {
            opacity: 0.9;
        }
        .link-group {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        .signup-link {
            text-align: center;
            color: #333;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">로그인</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="아이디" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="비밀번호" required>
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </form>
        <div class="signup-link" onclick="location.href='signup.html'">회원가입</div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // users 객체 불러오기
            const users = JSON.parse(localStorage.getItem('users')) || {};

            if (!username || !password) {
                alert('아이디와 비밀번호를 모두 입력해주세요.');
                return;
            }

            if (!users[username]) {
                alert('존재하지 않는 아이디입니다. 회원가입을 해주세요.');
                return;
            }

            if (users[username] !== password) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            // 로그인 성공
            localStorage.setItem('username', username);
            location.href = 'section-select.html';
        });
    </script>
</body>
</html>
